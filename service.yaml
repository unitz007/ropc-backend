---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: development
spec:
  selector:
    app: ropc-backend
  ports:
    - port: 80
      targetPort: 3000
  type: LoadBalancer


---
apiVersion: v1
kind: Service
metadata:
  name: ropc-db
  namespace: development
spec:
  selector:
    app: ropc-db
  ports:
    - port: 3306
      targetPort: 3306
  type: LoadBalancer