<!DOCTYPE html>
<html lang="">
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="module">
    import login from "/assets/js/login.js"
    document.getElementById('login').addEventListener('click', login)
  </script>

  <link href="/assets/css/style.css" rel="stylesheet" type="text/css" media="all"/>
  <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
  <!-- //web font -->
</head>
<body>
<div class="main-w3layouts wrapper">
  <h1>LOGIN</h1>
  <div class="main-agileinfo">
    <div class="agileits-top">
      <div style="text-align: center; color: red" id="notify"></div>
      &nbsp;
      <form>
        <label for="username"></label><input class="text" type="text" name="username" id="username"
                                             placeholder="Username">
        &nbsp;
        &nbsp;
        &nbsp;

        <label for="password"></label><input class="text" type="password" name="password" id="password"
                                             placeholder="Password">

        <div class="wthree-text">
          <div class="clear"></div>
        </div>
        <input type="button" value="LOGIN" id="login">
      </form>
      <p>Don't have an Account? <a href="/register"> Register!</a></p>
    </div>
  </div>
</div>
</body>
</html>
