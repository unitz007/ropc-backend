<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div style="width: 50%" class="container">
    <h1 class="btn-secondary" style="text-align: center">Profile</h1>
    &nbsp;
    <table class="table" >
        <tbody>
        <tr>
            <th>Username</th>
            <td>{{ .username}}</td>
        </tr>
        <tr>
            <th>Client</th>
            <td>{{ .client_id}}</td>
        </tr>
        <tr>
            <th>Email Address</th>
            <td>{{ .email}}</td>
        </tr>
        </tbody>
    </table>
    <h1 class="btn-secondary" style="text-align: center">&nbsp;</h1>
</div>
</body>
</html>
